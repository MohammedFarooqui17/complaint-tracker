{% load static %}
<html>
<head>
<title>Page Title</title>
</head>
<style>

@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

body {
	background: white;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #0e3457;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #0e3457;
	background-color: #0e3457;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background:   #0e3457;
	background: #0e3457;
	background: #0e3457;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

/* .social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
} */

footer {
    background-color: #0e3457;
    color: #fff;
    font-size: 14px;
    bottom: 0;
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 999;
}

footer p {
    margin: 10px 0;
}

footer i {
    #0e3457;
}

footer a {
    color: #3c97bf;
    text-decoration: none;
}


.popup {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #0e3457;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    display: none;
}
.popup.error {
    background: #0e3457;
}


.overlay {
    background-image: url("{% static '1point1.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    color: #FFFFFF;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}
.overlay-image {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
}

</style>
<body>

<div class="popup" id="popup"></div>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<!-- <span>or use your email for registration</span> -->
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
        <form id="loginForm" onsubmit="event.preventDefault(); submitLogin();">
            {% csrf_token %}
            <h1>Sign in</h1>
            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
        
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome to 1Point1</h1>
				<p>To keep connected with us please login with your personal info</p>
                <!-- <img src="path-to-your-image.jpg" alt="Welcome Image" class="overlay-image"/> -->
                <img style="background-image: url('{% static 'images/1point1.jpg' %}');" alt="Your Image" class="overlay-image">
                
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>WELCOME TO</h1>
                <h1>1POINT1</h1>
				<p>Enter your personal details and start journey with us</p>
				<!-- <button class="ghost" id="signUp">Sign Up</button> -->
			</div>
		</div>
	</div>
</div>

<footer>
    <p>
        Created <i class="fa fa-heart"></i> by <strong>1Poin1 Solution</strong>
        - Visit us at <a href="https://www.1POINT1.com" target="_blank">1Point1</a>
        <a target="_blank" href="https://www.1POINT1.com">here</a>.
    </p>
</footer>


<script>
// Handle sign-up and sign-in panel toggle
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
});

// Function to show pop-up messages
function showPopup(message, isError = false) {
    const popup = document.getElementById('popup');
    popup.textContent = message;
    popup.className = isError ? 'popup error' : 'popup';
    popup.style.display = 'block';
    setTimeout(() => {
        popup.style.display = 'none';
    }, 3000);
}

// Toggle password visibility
function togglePassword(inputId, toggleIconId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(toggleIconId);
    const isPassword = passwordInput.getAttribute('type') === 'password';

    passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
    toggleIcon.classList.toggle('bx-show', !isPassword);
    toggleIcon.classList.toggle('bx-hide', isPassword);
}

// Submit login details
function submitLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch("{% url 'login' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ email, password })
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('userRole', data.role);

                // Redirect based on role
                if (data.role === 'superadmin') {
                    window.location.href = "{% url 'superadmindashboard' %}";
                } else if (data.role === 'admin') {
                    window.location.href = "{% url 'resolverdashboard' %}";
                } else if (data.role === 'user') {
                    window.location.href = "{% url 'userdashboard' %}";
                }
            } else {
                showPopup(data.message, true);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showPopup('An error occurred. Please try again.', true);
        });
}

// Prevent form resubmission on reload
if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
}

// Auto-redirect logged-in users
window.onload = function () {
    const loggedIn = sessionStorage.getItem('loggedIn');
    const userRole = sessionStorage.getItem('userRole');
	console.log(loggedIn)
	console.log(userRole)

    if (loggedIn === 'true' && window.location.pathname === '/login/') {
        if (userRole === 'superadmin') {
			console.log("1")
            window.location.href = "{% url 'superadmindashboard' %}";
        } else if (userRole === 'admin') {
            window.location.href = "{% url 'resolverdashboard' %}";
        } else if (userRole === 'user') {
            window.location.href = "{% url 'userdashboard' %}";
        }
    }
};

// Prevent navigating back to login for logged-in users
if (sessionStorage.getItem('loggedIn') === 'true') {
    window.history.forward();
    setTimeout(() => {
        window.history.forward();
    }, 0);
}



</script>
</body>
</html>
